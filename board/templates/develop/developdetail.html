<div class="container">
    <h1>{{ develop.title }}</h1>
    <p>{{ develop.pub_date }}</p>
    <p>{{ develop.body }}</p>
    <a href="{% url 'develop' %}">돌아가기</a>
    <a href="{% url 'developupdate' develop.id %}"><input type="button" value="수정하기"></a>
    <a href="{% url 'developdelete' develop.id %}"><input type='button' value="삭제하기"></a>

    <hr>
    <div class="comment">
         <form action="{% url 'developcommentcreate' develop_id=develop.id %}" method="POST"> <!-- path convertor로 보내주기 위해서 pci를 사용한다. -->
            {% csrf_token %}
            <input type="text" name="content" placeholder="댓글을 작성해 주세요.">
            <input type="submit" value="작성하기">
        </form>
    </div>
    <hr>
    <table class='table'>
        <thead>
            <tr>
                <th>날짜</th>
                <th>댓글</th>
        </thead>
    <tbody>
        {% for comment in develop.comments.all %}
        <tr>
            <td>{{ comment.commentdate }}</td>
            <td>{{ comment.commentbody }}</td>
        </tr>
        {% empty %}
            <p>댓글이 없습니다!</p>
        {% endfor %}  
    </tbody>
    </table>



    </div>
</div>
