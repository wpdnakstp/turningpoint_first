              #text {

                  padding-top:45px;

                  background-repeat:repeat-y, repeat; repeat-r;
                  -webkit-border-radius:12px;
                  background-image: cover;
            
                  border-radius:12px;
                  -webkit-box-shadow: 0px 2px 14px #000;

              }
              #title {

              #button {
                  cursor:pointer;

                  float:right;
                  height:40px;
                  padding-left:24px;
                  padding-right:24px;
                  font-family:Arial, Helvetica, sans-serif;

                  text-shadow: 0px -1px 0px #000000;

                  box-shadow: 0px 2px 14px #000;
                  background-color: white;
                  background-repeat:repeat-x;
                  padding-top: 5px;
              }
              #button:active {
                  zoom: 1;

              #header {

<!-- 여기부터 커뮤니티 드롭다운 -->
            .menu {
                text-transform: uppercase;
                color: rgba(255, 255, 255, 0.8);
                display: inline-block;
                cursor: pointer;
                pointer-events: none;
                
              }
              .menu:hover {
                pointer-events: all;
              }
              .label {
                margin-right:20px;
                cursor: pointer;
                pointer-events: all;
              }
              .spacer {
                display: inline-block;
                width: 80px;
                margin-left: 15px;
                margin-right: 15px;
                vertical-align: middle;
                cursor: pointer;
                position: relative;
              }
              .spacer:before {
                content: "";
                position: absolute;
                border-bottom: 1px solid #ffffff;
                height: 1px;
                width: 0%;
                transition: width 0.25s ease;
                transition-delay: 0.7s;
              }
              .item {
                position: relative;
                
                margin-right: 30px;
                top: 10px;
                opacity: 0;
                transition: opacity 0.5s ease, top 0.5s ease;
                transition-delay: 0;
              }
              span {
                transition: color 0.5s ease;
              }
              .item:hover span {
                color: #ff0000;
              }
              .menu:hover .spacer:before {
                width: 100%;
                transition-delay: 0s;
              }
              .menu:hover .item {
                opacity: 1;
                top: 0px;
              }
              .item:nth-child(1) {
                transition-delay: 0.45s;
              }
              .item:nth-child(2) {
                transition-delay: 0.4s;
              }
              .item:nth-child(3) {
                transition-delay: 0.35s;
              }
              .item:nth-child(4) {
                transition-delay: 0.3s;
              }
              .item:nth-child(5) {
                transition-delay: 0.25s;
              }
              .item:nth-child(6) {
                transition-delay: 0.2s;
              }
              .item:nth-child(7) {
                transition-delay: 0.15s;
              }
              .item:nth-child(8) {
                transition-delay: 0.1s;
              }
              .item:nth-child(9) {
                transition-delay: 0.05s;
              }
              .item:nth-child(10) {
                transition-delay: 0s;
              }
              .menu:hover .item:nth-child(1) {
                transition-delay: 0.25s;
              }
              .menu:hover .item:nth-child(2) {
                transition-delay: 0.3s;
              }
              .menu:hover .item:nth-child(3) {
                transition-delay: 0.35s;
              }
              .menu:hover .item:nth-child(4) {
                transition-delay: 0.4s;
              }
              .menu:hover .item:nth-child(5) {
                transition-delay: 0.45s;

              .menu:hover .item:nth-child(6) {

              .menu:hover .item:nth-child(7) {

              }
              .menu:hover .item:nth-child(8) {

              }
              .menu:hover .item:nth-child(9) {
                transition-delay: 0.65s;
              }
              .menu:hover .item:nth-child(10) {
                transition-delay: 0.7s;
              }
              .item{
                  cursor: pointer;
              }

                height: 60px;
                box-sizing: border-box;
