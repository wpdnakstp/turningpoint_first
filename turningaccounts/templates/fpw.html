<h1>비밀번호 찾기</h1>
<div class="findPwBox">
  <form action="{% url 'searchpw' %}" method="POST">
    {% csrf_token %}
    이름:<input type="text" name="findName" placeholder="이름을 입력해주세요.">
    <br>
    이메일:<input type="text" name="findEmail" placeholder="이메일을 입력해주세요.">
    <br>
    아이디:<input type="text" name="findNickName" placeholder="아이디를 입력해주세요.">
    <input type="submit" value="비밀번호 찾기">
  </form>
</div>
<a href="{% url 'pr' %}"><button>홈으로</button></a>
