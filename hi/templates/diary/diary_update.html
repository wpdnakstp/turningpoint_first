{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


   
   <!-- Header -->
   
<link rel="stylesheet" href="{% static '/css/diary/diary.css' %}" >  
<div id ="main">

<div class="navbar">
        <div class="diary_title">
            <h1 style="text-align:center;  font-family: 'KOMACON'; font-weight: 400; "> 일기</h1>
        <p >날마다 그날그날 겪은 일이나 생각을 기록해보세요.</p>
        </div>
        <div class="navbar_data">
            <ul class="data_ul">
                <li class="li_1" data-href="https://naver.com">
                        <a class="navbar_link" href="{% url 'diary_list' %}">목록보기</a>
                </li>
    
               
            </ul>
    
        </div>
    </div>
    
</div>
<div id="main">
        <div id="wrapper">
     
             <form id="paper" method="POST" action="{% url 'diary_updatesend' diary_update.id %} ">
                 {% csrf_token %}
                 <div id="margin"><input id="title" type="date" name="updatedate" value="{{diary_update.diaryDate|date:'Y-m-d'}}"></div>
                 <textarea name="updatebody" rows="500" style="overflow: auto; word-wrap: break-word; resize: none; height: 1000px; ">{{diary_update.diaryBody}}</textarea>  
                 <br>
                 <input id="button" type="submit" value="기록하기">
                 
             </form>
         
         </div>
     
           <!-- Scripts -->
              
              <script src="{% static '/js/diary/diary.js' %}"></script>
     </div>


{% endblock %}
